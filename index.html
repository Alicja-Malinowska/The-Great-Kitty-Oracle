<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>The Great Kitty Oracle</title>
</head>

<body>
  <div id="title">
    <h1>The Great Kitty Oracle</h1>
    <h2>Press a letter on your keyboard to find out what will happen to you today!
  </div>
  <div>
    <div id="container">
      <div class="keys">
        <div data-key="65" class="key" id="A">
          You will pet a kitty today!
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
